<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onflow-effect</title>
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

</head>
<body>
 


<div id="particles-js"></div>

<div>


    <div id="text"></div>
    

</div>

<div>
    

    <div id="textLoginPhone"></div>
    <div id="textLogin"></div>
    
    
</div>
    


<script src="js/blotter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/fliesMaterial.js"></script>

<script>
    //get the div
    let = innerText = document.getElementById("text");

    let = innerTextLogin = document.getElementById("textLogin");
    let = innerTextLoginPhone = document.getElementById("textLoginPhone");

    //setting blotter txt
    let text = new Blotter.Text("ONFLOW", {
        family: "Montserrat, sans-serif", 
        weight: 700,
        size: 320, 
        fill: "#95ACFF",
    });


    let textLogin = new Blotter.Text("Login", {
        family: "Montserrat, sans-serif", 
        weight: 700,
        size: 240, 
        fill: "#95ACFF",
    });

    let textLoginPhone = new Blotter.Text("Login", {
        family: "Montserrat, sans-serif", 
        weight: 700,
        size: 100, 
        fill: "#95ACFF",
    });

    //setting blotter material
    let material = new Blotter.FliesMaterial();
    material.uniforms.uPointCellWidth.value = 0.008;
    material.uniforms.uPointRadius.value = 0.2;
    material.uniforms.uSpeed.value = 2;
    

    let materialLogin = new Blotter.FliesMaterial();
    materialLogin.uniforms.uPointCellWidth.value = 0.010;  // 0.009;
    materialLogin.uniforms.uPointRadius.value = 0.22;      // 0.2;
    materialLogin.uniforms.uSpeed.value = 3;               // 3;

    let materialLoginPhone = new Blotter.FliesMaterial();
    materialLoginPhone.uniforms.uPointCellWidth.value = 0.016;
    materialLoginPhone.uniforms.uPointRadius.value = 0.27;
    materialLoginPhone.uniforms.uSpeed.value = 3;


    let blotter = new Blotter(material, {
        texts: text,
    });


    let blotterLogin = new Blotter(materialLogin, {
        texts: textLogin,
    });

    let blotterLoginPhone = new Blotter(materialLoginPhone, {
        texts: textLoginPhone,
    });



    //append blotter to the div
    let scope = blotter.forText(text);
    scope.appendTo(innerText);


    let scopeLogin = blotterLogin.forText(textLogin);
    scopeLogin.appendTo(innerTextLogin);

    let scopeLoginPhone = blotterLoginPhone.forText(textLoginPhone);
    scopeLoginPhone.appendTo(innerTextLoginPhone);



</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="./js/particles-script.js"></script>
</body>
</html>
